<h2>Formule actuelle</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Nom</th>
        <th>Kg</th>
        <th>Prix/kg</th>
        <th>Total</th>
    </tr>

    {% for c in couts %}
    <tr>
        <td>{{ c.nom }}</td>
        <td>{{ c.quantite }}</td>
        <td>{{ c.prix_unitaire }}</td>
        <td>{{ c.total }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Aucune formule</td>
    </tr>
    {% endfor %}
</table>
